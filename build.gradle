plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
}

group 'com.tabnine'
version '0.1.12.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    // testing intellij-2020.2
    //    version '2020.2'
    // testing intellij-2019.1
    version '2019.1'

    type 'IC'
    updateSinceUntilBuild false
    // testing intellij-2020.2
    // plugins 'org.rust.lang:0.3.130.3337-202', 'org.toml.lang:0.2.130.3337-202'
    // testing intellij-2019.1
    plugins 'org.rust.lang:0.2.98.2125-191'
}

publishPlugin {
    token project.hasProperty('hubToken') ? hubToken : ''
}

tasks.create("currentVersion") {
    doLast {
        println version
    }
}